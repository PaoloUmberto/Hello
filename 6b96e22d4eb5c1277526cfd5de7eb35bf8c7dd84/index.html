<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ciao</title>
    <meta name="description" content="Scritti">
    <meta name="color-scheme" content="dark light">
    <style>
        body {
            font-family: Iowan Old Style, Apple Garamond, Baskerville, Times New Roman, Droid Serif, Times, Source Serif Pro, serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
            padding: 20px;
            line-height: 1.6;
            background-color: #34282A;
            overflow-y: scroll
            
        }

        .limiter,
        main {
            max-width: 640px;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: auto;
            margin-right: auto
        }

        a {
            color: #34282A
        }

        p {
            text-align: justify
        }

        blockquote {
            font-style: italic
        }

        .subtitle {
            font-weight: 400
        }

        h1:first-child {
            margin-top: 0
        }

        h1 small {
            display: block;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 5px
        }

        h1,
        h2,
        h3 {
            margin-bottom: .5rem;
            line-height: 1.25
        }

        code {
            font-family: sf mono, Menlo, Consolas, monospace;
            overflow: auto
        }

        .books {
            display: grid;
            grid-row-gap: 5px;
            grid-template-columns: 1fr .45fr min-content;
            margin-bottom: 16px
        }

        .books>div {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .books time {
            padding-right: .25em;
            font-variant-numeric: tabular-nums;
            white-space: pre
        }

        .books a,
        .writing a {
            font-weight: 500
        }

        hr {
            height: 1px;
            background: #34282A;
            border: 0
        }

        .natural-language {
            display: none
        }

        .label {
            border-bottom: 1px solid
        }

        [title] {
            border-bottom: 1px dotted
        }

        @media screen and (prefers-color-scheme:dark) {
            a {
                color: #fff
            }

            hr {
                background: #fff
            }
        }

        @media screen and (min-width:1100px) {
            nav {
                position: absolute;
                right: 50%;
                margin-right: 340px !important
            }

            nav hr {
                display: none
            }

            hr {
                background: #34282A
            }
        }

        @media screen and (max-width: 700px) {

            .limiter,
            main {
                width: auto;
                padding: 0
            }

            body {
                padding: 0
            }

            hr {
                margin-top: 0
            }

            .books {
                grid-template-columns: 1fr;
                grid-row-gap: 0;
                margin-bottom: 0
            }

            .books div {
                white-space: normal
            }

            .books .title:not(:nth-of-type(4)) {
                padding-top: 16px
            }

            .books time {
                padding-bottom: 16px
            }

            .books time:not(:last-of-type) {
                border-bottom: 1px solid
            }

            .iso-8601 {
                display: none
            }

            .natural-language {
                display: grid
            }

            .title {
                font-style: italic
            }

            .label {
                display: none
            }

            .author:before {
                content: "by "
            }
        }
    </style>
</head>

<body>
    <nav class="limiter">
        <ul style="list-style:none;padding:0;margin:0">
            <li><a href="index.html">Ciao!</a></li>
            <li><a href="songs.html">Songs</a></li>
            <li><a href="scritti.html">Scritti</a></li>
            <li><a href="readings.html">Readings</a></li>
        </ul>
        <hr>
    </nav>

    <main>
        <h1>Ciao</h1>
        <h2 id="one title">how u doin</h2>
        <p>This is the Friend's section</p>
        <hr>
        <footer><small>pabo</small></footer>
    </main>

    <script>
        // Get the current URL path
        const currentPath = window.location.pathname;

        // Get all the links in the nav menu
        const navLinks = document.querySelectorAll('nav ul li a');

        // Loop through each link and compare its href to the current path
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                // Add the "active" class to the matching link
                link.classList.add('active');
            }
        });
    </script>

</body>

</html>
